repository_url = https://github.com/neo4j/neo4j-java-driver.git
file_search_path = Src

regex_commit = (^|\n)(commit+(?=\s{1}\w{40}\n))
regex_files =(\\n)([^\\s])+(\\.java|\\.cs|\\.js|\\.rb){1}

regex_commit_id = ^(\s)?([\w]+)
regex_commit_author = (?<=Author:).*
regex_commit_date = (?<=Date:).*
regex_commit_comment = (?<=\s{4}).*

regex_file_name = [^\\/|\\r\\n]+\\.\\w+$

uri = bolt://localhost:7687
neo4j_port = 7687
user = neo4j
password = admin 
database = neo4j
entitiesPackage = entities

#//neo4j_project_id: 'MongoDB.C#.Driver'
#//neo4j_project_id: 'Json.NET'
#//neo4j_project_id: 'NodeJS.Tools'

neo4j_project_id = neo4j-driver

ignore_paths = [
    'src',
    'Src',
    'Tests',
    'tests'
]